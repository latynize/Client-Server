<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen auf unserer Webseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen auf unserer Webseite</h1>
    </header>
    <div class="container">
        <p>Hallo und herzlich willkommen!</p>
        <p>Dies ist eine einfache Startseite für unseren Webserver.</p>
        <p>Vielen Dank für Ihren Besuch!</p>
        <img src="example.jpg" alt="Beispielbild">
    </div>
    <h1>POST-Anfrage senden</h1>
    <form id="postForm">
        <label for="data">Daten:</label>
        <input type="text" id="data" name="data">
        <button type="submit">Absenden</button>
    </form>

    <script>
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Verhindert das Standardverhalten des Formulars (Seiten-Neuladen)

            var formData = new FormData(this); // Formulardaten abrufen
            fetch('/post', { // POST-Anfrage senden an die URL /post
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log('Antwort vom Server:', data);
                alert('Antwort vom Server: ' + data);
            })
            .catch(error => {
                console.error('Fehler:', error);
                alert('Fehler: ' + error.message);
            });
        });
    </script>

</body>
</html>
